<!-- -----------------write script tag at the start of the body tag-------------------- -->

 
<html>
    <head>
        <title>script tag at the start of the body tag</title>
    </head>
    <body>
      <script>
        function runJS(){
            document.getElementById("test").innerHTML="Goodbye World"
        }
      </script>
      <h1 id="test">Hello World!</h1>
      <button onclick="runJS()">Click here to change HTML text</button>
    </body>
</html>
