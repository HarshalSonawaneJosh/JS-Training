<!-- -----------------write script tag at the end of the body tag-------------------- -->


<html>
  <head>
    <title>script tag at the end of the body tag</title>
  </head>
  <body>
    <h1 id="test">Hello World!</h1>
      <script>
        document.getElementById("test").innerHTML = "Goodbye World"
      </script>
  </body>
</html>
